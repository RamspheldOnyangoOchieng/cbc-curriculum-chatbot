name: Keep Backend Awake

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          curl -s https://cbc-curriculum-chatbot.onrender.com > /dev/null
          echo "Successfully pinged the backend at $(date)"
